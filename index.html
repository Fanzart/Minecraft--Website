<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Minecraft Schematics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .download-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        .download-section h2 {
            text-align: center;
            color: #333;
        }
        .schematic-image {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
            display: block;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        .download-btn {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Download Minecraft Schematics</h1>
</header>

<div class="container">
    <div class="https://link.adsafelink.com/PD83ah">
        <h2>Download Your Favorite Minecraft Build</h2>
        <!-- Gambar bangunan Minecraft -->
        <img src="https://via.placeholder.com/400x300.png?text=Minecraft+Building+Image" alt="Minecraft Building" class="schematic-image">
        
        <!-- Tombol untuk mengunduh schematic -->
        <button class="download-btn" onclick="window.location.href='YOUR_DOWNLOAD_LINK_HERE'">Download Schematic</button>
    </div>
</div>

</body>
</html>
