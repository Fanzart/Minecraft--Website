<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Koleksi Schematic Minecraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: none;
      margin-bottom: 30px;
    }

    .category-menu {
      margin-bottom: 30px;
    }

    .category-menu button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    .category-menu button.active {
      background-color: #00c853;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background-color: #2b2b2b;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00c853;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Koleksi Schematic Minecraft</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cari bangunan...">
  </div>

  <div class="category-menu">
    <button class="category-btn active" data-category="all">Semua</button>
    <button class="category-btn" data-category="house">House</button>
    <button class="category-btn" data-category="barn">Barn</button>
    <button class="category-btn" data-category="farm">Farm</button>
    <!-- Tambah kategori lain -->
  </div>

  <div class="container" id="buildContainer">

    <!-- Bangunan -->
    <div class="card" data-category="house" data-name="Rumah Medieval">
      <img src="LINK-GAMBAR-1" alt="Rumah Medieval">
      <h2>Rumah Medieval</h2>
      <a class="download-btn" href="LINK-SCHEMATIC-1" download>Download</a>
    </div>

    <div class="card" data-category="barn" data-name="Gudang Kayu">
      <img src="LINK-GAMBAR-2" alt="Gudang Kayu">
      <h2>Gudang Kayu</h2>
      <a class="download-btn" href="LINK-SCHEMATIC-2" download>Download</a>
    </div>

    <div class="card" data-category="farm" data-name="Ladang Padi">
      <img src="LINK-GAMBAR-3" alt="Ladang Padi">
      <h2>Ladang Padi</h2>
      <a class="download-btn" href="LINK-SCHEMATIC-3" download>Download</a>
    </div>

  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const categoryButtons = document.querySelectorAll('.category-btn');
    const cards = document.querySelectorAll('.card');

    // Search
    searchInput.addEventListener('input', () => {
      const search = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(search) ? 'block' : 'none';
      });
    });

    // Filter by category
    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        const selected = button.getAttribute('data-category');

        cards.forEach(card => {
          if (selected === 'all' || card.getAttribute('data-category') === selected) {
            card.classList.remove('hidden');
          } else {
            card.classList.add('hidden');
          }
        });
      });
    });
  </script>
</body>
</html>
