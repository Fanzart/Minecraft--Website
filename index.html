<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koleksi Schematic Minecraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 14px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
    }

    .category-menu {
      text-align: center;
      margin-bottom: 30px;
    }

    .category-menu button {
      padding: 12px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .category-menu button.active {
      background-color: #00c853;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: #2b2b2b;
      border-radius: 10px;
      width: 320px;
      padding: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .card h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #00c853;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Koleksi Schematic Minecraft</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cari bangunan...">
  </div>

  <div class="category-menu">
    <button class="category-btn active" data-category="all">Semua</button>
    <button class="category-btn" data-category="house">House</button>
    <button class="category-btn" data-category="barn">Barn</button>
    <button class="category-btn" data-category="farm">Farm</button>
  </div>

  <div class="container" id="buildContainer">
    <!-- Contoh 1 -->
    <div class="card" data-category="house" data-name="Rumah Medieval">
      <img src="535fb9a2-4b41-463f-913d-d240c6478717.jpeg" alt="Rumah Medieval">
      <h2>Simple House</h2>
      <a class="https://link.adsafelink.com/PD83ah" href="LINK-SCHEMATIC-1" download>Download</a>
    </div>

    <!-- Contoh 2 -->
    <div class="card" data-category="barn" data-name="Gudang Kayu">
      <img src="LINK-GAMBAR-2" alt="Gudang Kayu">
      <h2>Gudang Kayu</h2>
      <a class="download-btn" href="LINK-SCHEMATIC-2" download>Download</a>
    </div>

    <!-- Contoh 3 -->
    <div class="card" data-category="farm" data-name="Ladang Padi">
      <img src="LINK-GAMBAR-3" alt="Ladang Padi">
      <h2>Ladang Padi</h2>
      <a class="download-btn" href="LINK-SCHEMATIC-3" download>Download</a>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const categoryButtons = document.querySelectorAll('.category-btn');
    const cards = document.querySelectorAll('.card');

    searchInput.addEventListener('input', () => {
      const search = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(search) ? 'block' : 'none';
      });
    });

    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        const selected = button.getAttribute('data-category');
        cards.forEach(card => {
          const match = selected === 'all' || card.getAttribute('data-category') === selected;
          card.style.display = match ? 'block' : 'none';
        });
      });
    });
  </script>

</body>
</html>
